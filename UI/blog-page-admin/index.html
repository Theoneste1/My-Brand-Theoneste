<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theoneste Brand, Blog page</title>
    <link rel="stylesheet" href="./../Sign-in-page-admin/style.css">
    <link rel="stylesheet" href="./style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section>
        <div class="container">

            <div class="inner-container">
                <div class="all-parts">
                    <!-- upper part-->
                    <header>

                        <nav>
                            <ul>

                                <li><a class="active" href="./index.html"> Admin Blog</a></li>
                                <li><a href="../message-and-queries-admin/index.html">Admin Queries</a></li>
                                <li><a href="../Sign-in-page-admin/index.html">Logout</a></li>
                            </ul>
                        </nav>
                    </header>

                    <!-- section part -->
                    <div class="body-section">
                        <div class="bodyContainer">

                            <section class="blog title">
                                <h1>LATEST BLOG</h1>
                            </section>

                            <div id="blogs" class="blogs">

                            </div>




                            <div  class="buttonSave addNewBlog">
                                <button id="createNewBlog">New Blog <i class='fas fa-plus'></i></button>
                            </div>

                            <div class=" all-fom-things">
                                <div class="inner-allforms">

                                    <div class=" form-part loginform">
                                        <div class="form-container login">
                                            <div class="form login">
                                                <div class="inner-form login">
                                                    <input id="image" type="text" placeholder="Enter an image">
                                                    <input id="topic" type="text" placeholder="Enter topic">
                                                    <textarea id="content" rows="5" cols="10"></textarea>
                                                </div>
                                            </div>

                                            <div class="button addBlogBtn">
                                                <button  type="submit" onclick="createBlog()"  id="loginBtn  addBlogBtn" value="click">
                                                    Save Blog
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>


                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer">
            <div class="footer-Container">
                <div class="socialMedia-contact">
                    <!-- Add font awesome icons -->
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-google"></a>
                    <a href="#" class="fa fa-linkedin"></a>
                    <a href="#" class="fa fa-youtube"></a>
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-skype"></a>
                </div>
                <div class="myName">
                    <p> Theoneste Nsanzabarinda <span id="copy">&copy 2020</span> </p>
                </div>
            </div>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="./javascript.js"></script>
<script type="text/javascript" src="../../assets/javascript/javascript.js"></script>

</body>

</html>
