<body>
    <section>
        <div class="container">

            <div class="inner-container">
                <div class="all-parts">
                    <!-- upper part -->

                            </ul>

                    <!--section part  -->

                    <div class="section-part">
                        <section class="page-title">
                            <h1>CONTACT</h1>
                        </section>

                        <section class="contact quetsion">
                            <p> Have a question or want to to work together?</p>
                        </section>
                    </div>

                    <!-- form  part -->


                    <div class=" form-part">
                        <form id="contactForm" class="form-container">

                            <div class="form">
                                <div class="inner-form">
                                    <div class="notification">Your message has been sent 100%!<span class="Okay" >
                                        &#10004;</span></div>
                                        <label id="firstNameError" class="label"> First Name should be atleast five charcter*</label>
                                        <input id="firstName" type="text" name="name" placeholder="First Name" required  >
                                        <label id="lastNameError" class="label">Last Name should be at least five charcter*</label>
                                        <input id="lastName" type="text" name="name" placeholder="Last Name" required >
                                        <label id="emailError" class="label"> Email address is not well formatted*</label>
                                        <input id="email" type="text" name="name" placeholder="Enter email" required >
                                        <label id="messageError" class="label">message should be at least five words*</label>
                                        <textarea id="message" rows="5" cols="10" placeholder="Type the message..." required ></textarea>
                                </div>
                            </div>

                            <div class="button">
                                <button type="button" id="submitBtn" >SUBMIT</button>
                            </div>
                            <div class="contact-phone">

                                <i class="fa fa-whatsapp"> : +250780850611</i>
                                <i class="fa fa-phone"> : +250728812255</i>

                            </div>
                        </form>
                    </div>

                </div>
